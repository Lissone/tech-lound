version: "3"

services:
  gateway:
    build: ./packages/services/gateway
    container_name: gateway
    command: sh -c "dockerize -wait tcp://purchases:5010 -wait tcp://classroom:5020 npm start"
    depends_on:
      - purchases
      - classroom
    environment:
      PORT: 5000
      PURCHASES_BASE_URL: http://localhost:5010/graphql
      CLASSROOM_BASE_URL: http://localhost:5020/graphql
    ports:
      - 5000:5000

  purchases:
    build: ./packages/services/purchases
    container_name: purchases
    command: sh -c "dockerize -wait tcp://zookeeper:2181 -wait tcp://kafka:9092 -wait tcp://database:5432 npm start"
    depends_on:
      - zookeeper
      - kafka
      - database
    environment:
      PORT: 5010
      AUTH0_AUDIENCE: tech-lound-auth
      AUTH0_DOMAIN: https://tech-lound.us.auth0.com/
      DATABASE_URL: "postgresql://docker:docker@localhost:5432/purchases?schema=public"
      KAFKA_BROKERS: localhost:29092
    ports:
      - 5010:5010
      
  classroom:
    build: ./packages/services/classroom
    container_name: classroom
    command: sh -c "dockerize -wait tcp://zookeeper:2181 -wait tcp://kafka:9092 -wait tcp://database:5432 npm start"
    depends_on:
      - zookeeper
      - kafka
      - database
    environment:
      PORT: 5020
      AUTH0_AUDIENCE: tech-lound-auth
      AUTH0_DOMAIN: https://tech-lound.us.auth0.com/
      DATABASE_URL: "postgresql://docker:docker@localhost:5432/purchases?schema=public"
      KAFKA_BROKERS: localhost:29092
    ports:
      - 5020:5020

  database:
    image: "bitnami/postgresql"
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=tech-lound
    volumes:
      - "postgresql_data:/bitnami/postgresql"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka_ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - 8080:8080
    environment:
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

volumes:
  postgresql_data:
    driver: local
